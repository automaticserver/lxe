name: lint

on:
  pull_request:
    branches:
      - master
      - releases/*
  push:
    branches:
      - master
      - releases/*

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: setup go
      uses: actions/setup-go@master
    - name: load dependencies
      run: |
        go mod download
        go mod verify
    - name: test
      run: make lint
